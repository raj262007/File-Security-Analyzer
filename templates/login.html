{% extends 'base.html' %}
{% block content %}
<div class="auth-card animate__animated animate__zoomIn">
    <div class="text-center mb-4">
        <div class="glass-morphism d-inline-block p-3 mb-3">
            <i class="bi bi-shield-lock-fill fs-1 text-primary"></i>
        </div>
        <h2 class="fw-bold">Welcome Back</h2>
        <p class="text-secondary">Securely log in to analyze your files.</p>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <div class="input-group">
                <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control border-start-0" placeholder="Your username"
                    required>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label fw-semibold">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" class="form-control border-start-0" placeholder="Your password"
                    required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
    </form>

    <div class="text-center mt-4 pt-3 border-top">
        <p class="text-secondary small">Don't have an account? <a href="{{ url_for('register') }}"
                class="text-primary fw-bold text-decoration-none">Register</a></p>
    </div>
</div>
{% endblock %}
