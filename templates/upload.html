{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">

    <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeInDown">

        <div class="card-header text-center text-white bg-gradient rounded-top-4">
            <h3 class="mb-0">ğŸ“‚ Upload File</h3>
