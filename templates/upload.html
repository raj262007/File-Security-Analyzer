{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-5 animate__animated animate__zoomIn">
            <div class="text-center mb-5">
                <div class="glass-morphism d-inline-block p-4 mb-3">
                    <i class="bi bi-cloud-arrow-up-fill fs-1 text-primary pulse"></i>
                </div>
                <h2 class="fw-bold">Upload File for Analysis</h2>
                <p class="text-secondary">Drag and drop or select a file to check for security risks.</p>
            </div>

            <form method="POST" enctype="multipart/form-data">
                <div class="upload-zone mb-4" onclick="document.getElementById('fileInput').click()">
                    <i class="bi bi-file-earmark-arrow-up fs-2 text-primary d-block mb-3"></i>
                    <span id="fileName" class="text-secondary fw-medium">Click here to browse files</span>
                    <input type="file" name="file" id="fileInput" class="d-none" required
                        onchange="updateFileName(this)">
                </div>

                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-primary btn-lg">Start Analysis</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <p class="small text-muted mb-0">Supported formats: PDF, DOCX, TXT, ZIP, EXE</p>
                <p class="small text-muted">Max file size: 16MB</p>
            </div>
        </div>
    </div>
</div>

<script>
    function updateFileName(input) {
        const fileName = input.files[0] ? input.files[0].name : "Click here to browse files";
        document.getElementById('fileName').textContent = fileName;
    }
</script>
{% endblock %}
