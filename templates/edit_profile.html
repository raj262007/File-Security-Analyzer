{% extends 'base.html' %}
{% block content %}
<h2>Edit Profile</h2>
<form method="POST">
    <div class="mb-3">
        <label>Full Name</label>
        <input type="text" name="full_name" class="form-control" value="{{ user.full_name or '' }}">
    </div>
    <div class="mb-3">
        <label>Email (Read-only)</label>
        <input type="email" class="form-control" value="{{ user.email }}" readonly>
    </div>
    <div class="mb-3">
        <label>Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}">
    </div>
    <div class="mb-3">
        <label>Location</label>
        <input type="text" name="location" class="form-control" value="{{ user.location or '' }}">
    </div>
    <div class="mb-3">
        <label>College Name</label>
        <input type="text" name="college" class="form-control" value="{{ user.college or '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
