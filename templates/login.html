{% extends 'base.html' %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">

    <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeInDown"
         style="width: 380px;">

        <!-- Header -->
        <div class="card-header text-center text-white bg-gradient rounded-top-4">
            <h3 class="mb-0">üîê User Login</h3>
            <small>Secure access to your dashboard</small>
        </div>

        <!-- Body -->
        <div class="card-body p-4">

            <form method="POST">

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" name="username"
                               class="form-control"
                               placeholder="Enter username"
                               required>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" name="password"
                               class="form-control"
                               placeholder="Enter password"
                               required>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-animate">
                        üöÄ Login
                    </button>
                </div>

            </form>

            <!-- Register Link -->
            <div class="text-center mt-3">
                <span class="text-muted">Don‚Äôt have an account?</span><br>
                <a href="{{ url_for('register') }}" class="btn btn-outline-secondary mt-2">
                    ‚ú® Register Here
                </a>
            </div>

        </div>

        <!-- Footer -->
        <div class="card-footer text-center bg-light rounded-bottom-4">
            <small class="text-muted">
                ¬© 2026 Secure File Analyzer
            </small>
        </div>

    </div>

</div>
{% endblock %}
