{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card p-0 animate__animated animate__zoomIn">
            <div class="p-5 text-center bg-primary bg-opacity-10 border-bottom">
                <div class="glass-morphism d-inline-block p-3 mb-3">
                    <i class="bi bi-pencil-square fs-1 text-primary"></i>
                </div>
                <h2 class="fw-bold">Edit Profile</h2>
                <p class="text-secondary small mb-0">Update your account details below.</p>
            </div>

            <div class="p-5">
                <form method="POST">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Full Name</label>
                            <input type="text" name="full_name" class="form-control" value="{{ user.full_name or '' }}"
                                placeholder="Enter full name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Phone</label>
                            <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}"
                                placeholder="Enter phone number">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Location</label>
                            <input type="text" name="location" class="form-control" value="{{ user.location or '' }}"
                                placeholder="Enter location">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">College</label>
                            <input type="text" name="college" class="form-control" value="{{ user.college or '' }}"
                                placeholder="Enter college name">
                        </div>
                    </div>

                    <div class="row g-3 mt-5">
                        <div class="col-6 text-center">
                            <a href="{{ url_for('profile') }}"
                                class="btn btn-outline-secondary w-100 rounded-pill">Cancel</a>
                        </div>
                        <div class="col-6 text-center">
                            <button type="submit" class="btn btn-primary w-100 rounded-pill">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
